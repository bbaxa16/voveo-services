<!DOCTYPE html>
<html ng-app='voveo-services'>
  <head>
    <meta charset="utf-8">
    <title>voveo-services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </head>

  <!-- the real ish -->
  <body ng-controller='Controller as ctrl'>
    <nav class='nav navbar-light bg-faded" navbar-fixed-top'>
      <a class='navbar-brand' href="#">
        <img class='d-inline-blick' id='brand' src="./voveo_sm.png" alt="">
    </a>
    <button class="btn btn-danger" id='nav-btn' ng-if='ctrl.logged' ng-click='ctrl.logout()'>Logout</button>
    </nav>

    <div class="container text-center" id='login'>
      <form class="form-group row" id='login-form' ng-submit='ctrl.login(userPass)'>
        <input class='form-control col-8' type="text" ng-model='userPass.username'  placeholder="username">
        <input class='form-control col-8' type="password" ng-model='userPass.password' placeholder="password"></br>
        </br>
        <button type="submit" class='btn btn-primary'>login</button>
      </form>
    </div>





  </body>
</html>
