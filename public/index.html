<!DOCTYPE html>
<html ng-app='voveo-services'>
  <head>
    <meta charset="utf-8">
    <title>voveo-services</title>
    <link rel="icon" href="./voveo_sm.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
  </head>

  <!-- the real ish -->
  <body ng-controller='Controller as ctrl'>

    <!-- navbar -->

    <nav class='nav navbar-light bg-faded" navbar-fixed-top'>
      <a class='navbar-brand' href="#">
        <img class='d-inline-blick' id='brand' src="./voveo_sm.png" alt="">
    </a>
    <ul class="navbar navbar-nav navbar-right" style="float: right">
      <li style='list-style-type: none'>
        <button class="btn btn-danger" id='nav-btn' ng-if='ctrl.logged' ng-click='ctrl.logout()'>Logout</button></li>
    </ul>

    </nav>

    <!-- header -->

    <header class='text-center' ng-if='!ctrl.logged'>
      <h1>Welcome to voveo-services</h1>
    </header>

    <!-- login form -->

    <div class="container text-center" id='login' ng-if='ctrl.loginForm'>
      <form class="form-group row" id='login-form' ng-submit='ctrl.login(userPass)'>
        <input class='form-control col-8' type="text" ng-model='userPass.username'  placeholder="username">
        <input class='form-control col-8' type="password" ng-model='userPass.password' placeholder="password"></br>
        </br>
        <button type="submit" class='btn btn-primary col-5'>login</button>
      </form>
      <div ng-if='ctrl.unauthorized'class="alert alert-danger" id='nav-form' role="alert">{{ctrl.error}}</div>
    </div>

    <!-- data table -->

    <div class="container text-center" ng-if='ctrl.logged'>
      <table class='table table-striped'>
        <thead>
          <tr>
            <th>#</th>
            <th>city</th>
            <th>state</th>
            <th>zip</th>
          </tr>
        </thead>
        <tbody ng-repeat='datum in ctrl.data'>
          <tr>
            <th scope="row">{{datum.id}}</th>
            <td>{{datum.city}}</td>
            <td>{{datum.state}}</td>
            <td>{{datum.zip}}</td>
            <hr>
          </tr>
        </tbody>
      </table>

  </body>
</html>
